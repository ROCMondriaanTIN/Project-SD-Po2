<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style-orhan.css">
</head>
<body>
    
<div class="quit-container">
  <button id="quitBtn" class="action-btn quit-btn">Quit</button>
</div>

<div class="table">

    <div class="money-box">
        Geld: $<span id="money">1000</span>
    </div>

    <div class="chips">
        <div class="chip green" data-value="5">$5</div>
        <div class="chip red" data-value="25">$25</div>
        <div class="chip black" data-value="100">$100</div>
         <div class="chip purple" data-value="500">$500</div>
          <div class="chip yellow" data-value="money">All in</div>
    </div>

    <div class="dealer-area">
        <h2>Dealer</h2>
        <div class="hand" id="dealer-hand"></div>
    </div>

    <div class="player-area">
        <h2>Jij</h2>
        <div class="hand" id="player-hand"></div>
    </div>

    <div class="controls">
        <button id="deal">Deal</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </div>
 <div id="effect-message"></div>


</div>

<script src="script-orhan.js"></script>
</body>
</html>
